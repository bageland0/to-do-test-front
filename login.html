<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход/To-Do List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <div class="container py-4 px-3">
                <nav class="d-flex justify-content-end w-100 fs-5">
                    <a class="me-3" href="./index.html">Главная</a>
                    <a href="./register.html">Регистрация</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="container px-3 pt-5">
                <h1 class="h1 fs-3 fw-bold text-center mb-3">Вход</h1>
                <form id="form" method="post">
                    <div id="error" class="d-none invalid-feedback bg-danger-subtle btn btn-outline-danger">
                        Данные не верны
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"
                            >Электронная почта</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="formEmail"
                            name="email"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                            >Пароль</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="formPassword"
                            name="password"
                        />
                    </div>
                    <button type="submit" class="w-100 mt-3 btn btn-primary">
                        Войти
                    </button>
                </form>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
